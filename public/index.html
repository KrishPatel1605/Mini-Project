<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        <p>Where do you want to navigate?</p> <!-- Question added here -->

            <button class="button" onclick="navigate('record.html')">Record</button>

    <script>
        function navigate(page) {
            // Save the selected page to localStorage
            localStorage.setItem('selectedPage', page);
            // Navigate to branch.html
            window.location.href = 'branch.html';
        }
    </script>
</body>
